<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Optimal Page Replacement</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px #000;
    }

    input, button {
      padding: 0.6rem 1rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: #fff;
      color: #00a4ff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: 0.3s ease;
    }

    button:hover {
      background: #e0f9ff;
    }

    .output {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1s ease;
    }

    table {
      margin: 1rem auto;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      width: 85%;
    }

    th, td {
      padding: 0.7rem;
      border: 1px solid #fff;
      transition: 0.3s ease;
    }

    td.yes {
      background-color: rgba(255, 0, 0, 0.5);
      font-weight: bold;
    }

    td.no {
      background-color: rgba(0, 255, 0, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üîÆ Optimal Page Replacement Simulator</h1>

  <label>Number of Frames:</label>
  <input type="number" id="frames" min="1" placeholder="e.g. 3">
  <br>
  <label>Page Reference String (comma-separated):</label>
  <input type="text" id="referenceString" placeholder="e.g. 7, 0, 1, 2, 0, 3">
  <br>
  <button onclick="simulateOptimal()">Simulate Optimal</button>

  <div class="output" id="output"></div>

  <script>
    function simulateOptimal() {
      const framesCount = parseInt(document.getElementById("frames").value);
      const referenceString = document.getElementById("referenceString").value.split(',').map(Number);
      let frames = [], pageFaults = 0, resultHTML = "";

      resultHTML += `<h2>üîç Optimal Replacement Steps</h2>`;
      resultHTML += `<table><tr><th>Step</th><th>Page</th><th>Frames</th><th>Page Fault</th></tr>`;

      for (let i = 0; i < referenceString.length; i++) {
        const page = referenceString[i];
        let pageFault = false;

        if (!frames.includes(page)) {
          pageFault = true;

          if (frames.length < framesCount) {
            frames.push(page);
          } else {
            // Find the page that is not used for the longest time in the future
            let farthestIndex = -1, indexToReplace = -1;
            for (let j = 0; j < frames.length; j++) {
              let nextUse = referenceString.slice(i + 1).indexOf(frames[j]);
              if (nextUse === -1) {
                indexToReplace = j;
                break;
              } else if (nextUse > farthestIndex) {
                farthestIndex = nextUse;
                indexToReplace = j;
              }
            }
            frames[indexToReplace] = page;
          }
          pageFaults++;
        }

        resultHTML += `<tr>
          <td>${i + 1}</td>
          <td>${page}</td>
          <td>${frames.join(', ')}</td>
          <td class="${pageFault ? 'yes' : 'no'}">${pageFault ? 'Yes' : 'No'}</td>
        </tr>`;
      }

      resultHTML += `</table><h3>üö® Total Page Faults: ${pageFaults}</h3>`;
      document.getElementById("output").innerHTML = resultHTML;
    }
  </script>
</body>
</html>
