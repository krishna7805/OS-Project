<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Round Robin Scheduling Simulator</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(to bottom right, #1CB5E0, #000851);
      color: white;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    h1 {
      font-size: 2rem;
      text-align: center;
      flex-grow: 1;
    }
    
    .back-button {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }
    
    .card-title {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }
    
    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
      align-items: center;
    }
    
    label {
      font-size: 1rem;
      white-space: nowrap;
    }
    
    input[type="number"] {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      max-width: 120px;
    }
    
    button {
      background-color: #00BCD4; /* Teal color */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #00ACC1; /* Darker teal */
    }
    
    .button-center {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }
    
    /* Table Styles */
    .table-container {
      overflow-x: auto;
      margin-bottom: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    th {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    /* Process Form */
    .process-form {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .process-item {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 6px;
    }
    
    .process-item label {
      display: block;
      margin-bottom: 5px;
    }
    
    /* Gantt Chart */
    .gantt-chart {
      margin-top: 20px;
      position: relative;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      overflow-x: auto;
    }
    
    .gantt-process {
      position: absolute;
      height: 50px;
      top: 15px;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
    }
    
    .gantt-timeline {
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      margin-top: 5px;
    }
    
    /* Performance Metrics */
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .metric-item {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 6px;
    }
    
    .metric-title {
      font-size: 1rem;
      margin-bottom: 10px;
    }
    
    .metric-value {
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    /* Log Section */
    .log-section {
      max-height: 200px;
      overflow-y: auto;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .log-line {
      padding: 4px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
      
      .card-title {
        font-size: 1.2rem;
      }
      
      .input-group {
        flex-direction: column;
        align-items: flex-start;
      }
      
      input[type="number"] {
        max-width: 100%;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <button id="backButton" class="back-button">‚Üê</button>
      <h1>Round Robin Scheduling Simulator</h1>
      <div style="width: 40px;"></div> <!-- For layout balance -->
    </header>

    <div id="configSection">
      <div class="card">
        <h2 class="card-title">Process Configuration</h2>
        <div class="input-group">
          <label for="numProcess">Number of Processes:</label>
          <input type="number" id="numProcess" min="1" value="">
        </div>
        <div class="input-group">
          <label for="timeQuantum">Time Quantum:</label>
          <input type="number" id="timeQuantum" min="1" value="">
        </div>
        <div class="button-center">
          <button id="generateButton">Generate Inputs</button>
        </div>

        <form id="processForm" class="process-form"></form>

        <div class="button-center" id="simulateButtonContainer" style="display: none;">
          <button id="simulateButton">Simulate Round Robin</button>
        </div>
      </div>
    </div>

    <div id="resultsSection" style="display: none;">
      <div class="card">
        <h2 class="card-title">Scheduling Results</h2>
        <div class="table-container">
          <table id="resultsTable">
            <thead>
              <tr>
                <th>Process</th>
                <th>Arrival</th>
                <th>Burst</th>
                <th>Completion</th>
                <th>Turnaround</th>
                <th>Waiting</th>
              </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
          </table>
        </div>
      </div>

      <div class="card">
        <h2 class="card-title">Execution Log</h2>
        <div id="executionLog" class="log-section"></div>
      </div>

      <div class="card">
        <h2 class="card-title">Gantt Chart</h2>
        <div id="ganttChart" class="gantt-chart"></div>
        <div id="ganttTimeline" class="gantt-timeline"></div>
      </div>

      <div class="card">
        <h2 class="card-title">Performance Metrics</h2>
        <div class="metrics-grid">
          <div class="metric-item">
            <div class="metric-title">Average Turnaround Time</div>
            <div id="avgTurnaround" class="metric-value">0.00 units</div>
          </div>
          <div class="metric-item">
            <div class="metric-title">Average Waiting Time</div>
            <div id="avgWaiting" class="metric-value">0.00 units</div>
          </div>
        </div>
      </div>

      <div class="button-center">
        <button id="resetButton">Create New Simulation</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // DOM Elements
      const backButton = document.getElementById('backButton');
      const numProcessInput = document.getElementById('numProcess');
      const timeQuantumInput = document.getElementById('timeQuantum');
      const generateButton = document.getElementById('generateButton');
      const processForm = document.getElementById('processForm');
      const simulateButtonContainer = document.getElementById('simulateButtonContainer');
      const simulateButton = document.getElementById('simulateButton');
      const resetButton = document.getElementById('resetButton');
      const configSection = document.getElementById('configSection');
      const resultsSection = document.getElementById('resultsSection');
      const resultsBody = document.getElementById('resultsBody');
      const executionLog = document.getElementById('executionLog');
      const ganttChart = document.getElementById('ganttChart');
      const ganttTimeline = document.getElementById('ganttTimeline');
      const avgTurnaround = document.getElementById('avgTurnaround');
      const avgWaiting = document.getElementById('avgWaiting');

      // Event Listeners
      backButton.addEventListener('click', () => {
  window.location.href = 'index.html#algorithms';
});

      generateButton.addEventListener('click', generateInputs);
      simulateButton.addEventListener('click', simulateRR);
      resetButton.addEventListener('click', resetSimulation);

      // Functions
      function generateInputs() {
        const n = parseInt(numProcessInput.value);
        const tq = parseInt(timeQuantumInput.value);

        if (isNaN(n) || n <= 0 || isNaN(tq) || tq <= 0) {
          alert('Please enter valid values for the number of processes and time quantum.');
          return;
        }

        processForm.innerHTML = '';
        for (let i = 0; i < n; i++) {
          const processItem = document.createElement('div');
          processItem.className = 'process-item';
          processItem.innerHTML = `
            <label>Process P${i + 1}</label>
            <div class="input-group">
              <label>Arrival Time:</label>
              <input type="number" id="arrival${i}" min="0" value="0">
            </div>
            <div class="input-group">
              <label>Burst Time:</label>
              <input type="number" id="burst${i}" min="1" value="1">
            </div>
          `;
          processForm.appendChild(processItem);
        }
        simulateButtonContainer.style.display = 'flex';
      }

      function simulateRR() {
        const n = parseInt(numProcessInput.value);
        const tq = parseInt(timeQuantumInput.value);

        if (isNaN(n) || n <= 0 || isNaN(tq) || tq <= 0) {
          alert('Please enter valid values for the number of processes and time quantum.');
          return;
        }

        let processes = [];
        let validProcesses = true;

        for (let i = 0; i < n; i++) {
          const arrivalInput = document.getElementById(`arrival${i}`);
          const burstInput = document.getElementById(`burst${i}`);

          const arrival = parseInt(arrivalInput.value);
          const burst = parseInt(burstInput.value);

          if (isNaN(arrival) || isNaN(burst) || burst <= 0) {
            alert(`Please enter valid values for Process P${i + 1}`);
            validProcesses = false;
            break;
          }

          processes.push({ id: i + 1, arrival, burst, remaining: burst });
        }

        if (!validProcesses) return;

        // Round Robin Scheduling Logic
        processes.sort((a, b) => a.arrival - b.arrival);
        let time = 0;
        let queue = [];
        let completed = 0;
        let log = [];
        let visited = new Array(n).fill(false);
        let ganttData = [];
        let totalTurnaround = 0;
        let totalWaiting = 0;

        while (completed < n) {
          // Add processes to queue
          for (let i = 0; i < n; i++) {
            if (!visited[i] && processes[i].arrival <= time) {
              queue.push(processes[i]);
              visited[i] = true;
            }
          }

          if (queue.length === 0) {
            time++;
            continue;
          }

          let current = queue.shift();
          if (!current.start) current.start = time;

          if (current.remaining > tq) {
            time += tq;
            current.remaining -= tq;
            log.push(`P${current.id} executed from ${time - tq} to ${time}`);
            ganttData.push({ id: current.id, start: time - tq, end: time });
          } else {
            time += current.remaining;
            log.push(`P${current.id} executed from ${time - current.remaining} to ${time}`);
            ganttData.push({ id: current.id, start: time - current.remaining, end: time });
            current.remaining = 0;
            current.completion = time;
            completed++;
          }

          // Push any new processes that arrived during this slice
          for (let i = 0; i < n; i++) {
            if (!visited[i] && processes[i].arrival <= time) {
              queue.push(processes[i]);
              visited[i] = true;
            }
          }

          // Push current back to queue if not done
          if (current.remaining > 0) {
            queue.push(current);
          }
        }

        // Calculate turnaround and waiting times
        processes.forEach(p => {
          p.turnaround = p.completion - p.arrival;
          p.waiting = p.turnaround - p.burst;
          totalTurnaround += p.turnaround;
          totalWaiting += p.waiting;
        });

        // Show results
        configSection.style.display = 'none';
        resultsSection.style.display = 'block';

        // Update table
        resultsBody.innerHTML = '';
        processes.forEach(p => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>P${p.id}</td>
            <td>${p.arrival}</td>
            <td>${p.burst}</td>
            <td>${p.completion}</td>
            <td>${p.turnaround}</td>
            <td>${p.waiting}</td>
          `;
          resultsBody.appendChild(row);
        });

        // Update log
        executionLog.innerHTML = '';
        log.forEach(entry => {
          const logLine = document.createElement('div');
          logLine.className = 'log-line';
          logLine.textContent = entry;
          executionLog.appendChild(logLine);
        });

        // Update metrics
        const avgTurnValue = totalTurnaround / n;
        const avgWaitValue = totalWaiting / n;

        avgTurnaround.textContent = avgTurnValue.toFixed(2) + ' units';
        avgWaiting.textContent = avgWaitValue.toFixed(2) + ' units';

        // Create Gantt chart
        createGanttChart(ganttData, time);
      }

      function createGanttChart(ganttData, totalTime) {
        ganttChart.innerHTML = '';
        ganttTimeline.innerHTML = '';

        if (ganttData.length === 0) return;

        // Colors for the Gantt chart
        const colors = [
          '#00BCD4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39',
          '#FFEB3B', '#FFC107', '#FF9800', '#FF5722', '#795548'
        ];

        // Create processes in Gantt chart
        ganttData.forEach((p, index) => {
          const block = document.createElement('div');
          block.className = 'gantt-process';
          block.style.left = (p.start / totalTime * 100) + '%';
          block.style.width = ((p.end - p.start) / totalTime * 100) + '%';
          block.style.backgroundColor = colors[(p.id - 1) % colors.length];
          block.textContent = 'P' + p.id;
          ganttChart.appendChild(block);
        });

        // Create timeline markers
        const markers = 5; // Number of time markers to show
        for (let i = 0; i <= markers; i++) {
          const time = Math.round((totalTime / markers) * i);
          const marker = document.createElement('span');
          marker.textContent = time;
          ganttTimeline.appendChild(marker);
        }
      }

      function resetSimulation() {
        configSection.style.display = 'block';
        resultsSection.style.display = 'none';
        processForm.innerHTML = '';
        simulateButtonContainer.style.display = 'none';
        numProcessInput.value = '';
        timeQuantumInput.value = '';
      }
    });
  </script>
</body>
</html>
